<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2 CSS</title>
    <style>
        li,
        h1 {
            color: blue;
        }

        li.red#id {
            background: red;

        }
    </style>
</head>

<body>
    <div class="red">This is a div</div>
    <div>This is another div</div>
    <span id="blue">This is a span</span>

    <ul>
        <li class="red">Item 1</li>
        <li class="red" id="id">Item 2</li>
        <li>Item 3</li>

    </ul>
</body>

</html>
