<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login With Bootstrap
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>
<div class="container">
    <header>
        <h1>Login Form</h1>
    </header>
    <main>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                    aria-describedby="emailHelp" pattern="" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" required
                    placeholder="Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{10,}" title="Must
    contain at least one number and one uppercase and lowercase letter, and at least 10 or
    more characters">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="checkout" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="form-group">
                <label for="exampleurl">URL</label>
                <input type="text" class="form-control" id="exampleurl" name="url" required
                    pattern="(http:\/\/|https:\/\/).*" title="Must begin with either http:// or https://"
                    nameplaceholder="URL">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    <footer class="mt-3">
        &copy; 2023, Chandrika Thapa
    </footer>
</div>

</body>

</html>
