<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Golden Dorm Market - Product Add Form</title>
</head>

<body>
    <header>
        <!-- <h1>New Product Form</h1> -->
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">MUM Golden Dome Market pre ::: SRM System <span
                                class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">| Products <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">| Suppliers <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <label class="text-white">Hello!</label>
                    <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
                    <button class="btn btm-disabled ml-3 my-2 my-sm-0" type="submit">Sign Out</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="productheader">
                <h2>New Product Form</h1>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputproductnumber">Product Number</label>
                        <input type="text" class="form-control" id="inputproductnumber" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputquantity">Quantity in stock</label>
                        <input type="text" class="form-control" id="inputquantity" placeholder="Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputname">Name</label>
                        <input type="text" class="form-control" id="inputname" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputsupplier">Supplier</label>
                        <select id="inputsupplier" class="form-control">
                            <option selected>Select a Supplier...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputunitprice">Unit Price</label>
                        <input type="number" class="form-control" id="inputunitprice" value="0">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputdatesupplied">Date Supplied</label>
                        <input type="date" class="form-control" id="inputdatesupplied" placeholder="yyyy-mm-dd">
                        <small>Enter a valid date</small>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="reset" class="btn btn-outline-info">Reset</button>
                    <button type="button" class="btn btn-outline-danger ml-3">Cancel</button>
                    <button type="submit" class="btn btn-outline-primary ml-3">Add Product</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="mt-3">
        &copy; 2023 Chandrika Thapa
    </footer>
</body>

</html>
