<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            float: left;
            width: 200px;
            height: 100px;
            margin: 0em;
            border: 5px solid blue;

        .after-box {
            clear: left;
            border: 5px solid beige;
        }
    </style>
</head>

<body>
    <div class="box">Hi hi </div>
    <div class="box">Hi hi</div>
    <div class="after-box">Clear</div>
</body>
