<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2 CSS</title>
    <style>
        /* ^,$,* */
        .myClass {
            background-color: blue;
        }

        [data-red] {
            background: red;
        }
    </style>
</head>

<body>

    <div data-red="true" class="myClass">This is a div</div>
    <p data-red="false">This is another div</p>
    <span>This is a span</span>
    <ul>
        <li class="red">Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>


</body>

</html>
